
<div class="row">
  <div class="col-xs-2">
    <img *ngIf="user" [src]="user?.picture?.large" alt="">
  </div>
  <div class="col-xs-8">
    <h1>
      <span class="title">{{user?.name.title}}</span>
      <span class="first">{{user?.name.first}}</span>
      <span class="last">{{user?.name.last}}</span>
    </h1>
  </div>
</div>

<div>

  <img width="200" height="300" src="http://placekitten.com/g/200/300" alt="">

</div>
<pre>
  {{user | json}}
</pre>
